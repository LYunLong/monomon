<script>
	$(function(){
    	var event={
    	    host: '//profile.wg.360.cn',
			  downLink:'/wstop/down', //下载名单地址
    	    //页面数据
    	    getPageData:function(){
    	        var $this = this;
    	        $.ajax({
    	            type: 'GET',
    	            url: $this.host + '/wstop/index',
    	            dataType: 'jsonp',
    	            success: function (data) {
    	                console.log(data)
    	                if(data.errno == 0){
									var dateArr= data.data.days;//日期列表
									var optionHtml='';
									for(var i=0;i<dateArr.length;i++){
										optionHtml+="<a href='javascript:;' value="+dateArr[i]+">"+dateArr[i]+"</a>";
									}
									$(".slectOption").html(optionHtml); //展示日期列表
									$(".dropdownMenu .slectOption a").eq(0).click();//默认显示第一个
									$this.showPlayerList(data.data.items);//名单滚动展示
									$(".titDate").html('-  '+data.data.date+'  -'); //更新日期
									$(".weekCnt").html(data.data.week_cnt); //周新增禁数
    	                }
    	            }
    	        })
    	    },
    	    //下拉选择--下载名单
    	    downMenu:function(){
    	        var $this = this;
					$(".dropdownMenu i").click(function(event){
                 event.stopPropagation();
	   					var selC=$(this).siblings(".slectOption");
	  					if(selC.css("display")=="none"){
					  		selC.show();
	  					}else{
					  		selC.hide();  
	  					}
  					});
              $(document).on("click",function(){
                    $('.slectOption').hide();
              });
    	        $(document).on("click", ".dropdownMenu .slectOption a",function(){
						var slectVal=$(this).attr("value");
						var slectText=$(this).html();
						$(this).addClass("selected").siblings().removeClass("selected");
						$(this).parent().siblings(".sel_schedule").val(slectVal);
						$(this).parent().siblings("i").html(slectText);
						$(this).parent().hide();
						$(".downList").attr("href",$this.host+$this.downLink+'?day='+slectText); //下载名单
  					});
    	    },
    	    //封禁名单展示
    	    showPlayerList:function(playerList){
    	        var $this = this;
					var playerHtml=''
					for(var i=0;i<playerList.length;i++){
						playerHtml+='<li>'
							+'<span>'+playerList[i].day+'</span>'
							+'<span>'+playerList[i].nickname+'</span>'
							+'<span>'+playerList[i].reason+'</span>'
							+'<span>'+playerList[i].duration+'</span>'
						+'</li>'
					}
					$(".playerListCon").html(playerHtml);
					$('#FontScroll').FontScroll({Time: 3000,isHover:false,direction:'down'}); //滚动效果
    	    },
    	    init:function(){
    	        var $this = this;
    	        $this.getPageData();
					$this.downMenu();
    	    }
    	}
    	event.init();
	})
</script>
