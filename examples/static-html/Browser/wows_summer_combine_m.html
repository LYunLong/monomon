    <script>
        $('.block-container .block').on('click', function(e) {
            let blockName = (e.target.className.split(' ')[1])
            $(`.block-details-container .block-detail.${blockName}`)[0].scrollIntoView(true)
        })
        $('.back-top-btn').on('click', function(){
            $('.block-container')[0].scrollIntoView(true)
        })
        document.body.onscroll = function(e){
            let st = document.documentElement.scrollTop
            let width = document.documentElement.offsetWidth
            st > width * 2 ? $('.back-top-btn').show() : $('.back-top-btn').hide()
        }
    </script>
